<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Commerce with Singleton Cart</title>
  <style>
    body {font-family: Arial, sans-serif; margin:0; padding:0; background:#f7f7f7;}
    header {background:#333; color:white; padding:15px; display:flex; justify-content:space-between;}
    .products {display:grid; grid-template-columns:repeat(auto-fill, minmax(200px,1fr)); gap:15px; padding:20px;}
    .card {background:white; padding:15px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,0.1);}
    button {padding:8px 12px; background:#0077cc; color:white; border:none; border-radius:5px; cursor:pointer;}
    button:hover {background:#005fa3;}
    .cart-panel {position:fixed; top:60px; right:20px; width:250px; background:white; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.2); padding:15px;}
  </style>
</head>
<body>
  <header>
    <h2>üõçÔ∏è MyShop</h2>
    <div>Cart Items: <span id="cart-count">0</span></div>
  </header>

  <main>
    <section class="products" id="product-grid"></section>
  </main>

  <aside class="cart-panel">
    <h3>Your Cart</h3>
    <ul id="cart-list"></ul>
    <p><b>Total:</b> ‚Çπ<span id="cart-total">0</span></p>
  </aside>

  <script>
    // ===== Singleton Cart Manager =====
    const CartManager = (function() {
      let instance; // private reference

      function createInstance() {
        let cart = {};
        return {
          add(product) {
            if(!cart[product.id]) cart[product.id] = {...product, qty:0};
            cart[product.id].qty++;
            this.render();
          },
          getItems() { return cart; },
          getTotal() {
            return Object.values(cart).reduce((sum,p)=>sum+(p.price*p.qty),0);
          },
          render() {
            const list = document.getElementById("cart-list");
            const count = document.getElementById("cart-count");
            const total = document.getElementById("cart-total");
            list.innerHTML="";
            let items = Object.values(cart);
            items.forEach(p=>{
              let li = document.createElement("li");
              li.textContent = `${p.title} x ${p.qty}`;
              list.appendChild(li);
            });
            count.textContent = items.reduce((s,p)=>s+p.qty,0);
            total.textContent = this.getTotal();
          }
        };
      }

      return {
        getInstance() {
          if(!instance) {
            instance = createInstance(); // only one instance is created
          }
          return instance;
        }
      };
    })();

    // ===== Demo products =====
    const products = [
      {id:1,title:"Sneakers",price:1500},
      {id:2,title:"Backpack",price:1200},
      {id:3,title:"Watch",price:2000}
    ];

    // ===== Render products =====
    const grid = document.getElementById("product-grid");
    products.forEach(p=>{
      const card = document.createElement("div");
      card.className="card";
      card.innerHTML = `
        <h4>${p.title}</h4>
        <p>‚Çπ${p.price}</p>
        <button>Add to Cart</button>
      `;
      card.querySelector("button").addEventListener("click", ()=>{
        let cart = CartManager.getInstance();
        cart.add(p);
      });
      grid.appendChild(card);
    });
  </script>
</body>
</html>
